version: '3.9'

# Перечень volume
volumes:
  pg_data:
  staticfiles:
  mediafiles:

services:

  foodgram_db:
    image: postgres:13
    env_file: ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB} # Название базы данных
      POSTGRES_USER: ${POSTGRES_USER} # Имя пользователя
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Пароль пользователя
    volumes:
      - pg_data:/var/lib/postgresql/data

  # Имя и описание контейнера с бэкендом
  foodgram_backend:
    build:
      context: ../backend/
    env_file: ../.env
    depends_on:
      - foodgram_db
    volumes:
      - staticfiles:/backend_static/
      - mediafiles:/app/media/

  frontend:
    container_name: foodgram-front
    build:
      context: ../frontend
    volumes:
      - ../frontend/:/app/result_build/
      - staticfiles:/frontend_static

  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - staticfiles:/staticfiles/
      - mediafiles:/media/